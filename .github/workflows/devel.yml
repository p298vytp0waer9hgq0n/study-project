name: PR&MainPush

on:
    push:
        branches:
            - main
    pull_request:
        types:
            - opened
            - edited
            - synchronize
            - reopened
    workflow_call:

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm ci
            - run: npm run lint
